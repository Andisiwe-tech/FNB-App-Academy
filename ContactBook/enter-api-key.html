<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key</title>
</head>
<body>
    <div>Please enter a valid API key:</div>
    <form>
    <input type="email" id="apiKey" placeholder="Enter  API Key" required>
    <button id="submitApiKey">Submit</button>
    </form>
    <div id="errorMessage" style="color: red;"></div>

    <script>
        let rootPath = "https://mysite.itvarsity.org/api/ContactBook/";
        document.getElementById("submitApiKey").addEventListener('click', setApiKey);

        function setApiKey(e) {
            e.preventDefault();

            let apiKey = document.getElementById("apiKey").value;
            fetch(rootPath + "controller/api-key/?apiKey=" + apiKey)
            .then(function(response) {
                return response.text();
        })
            .then(function(data) {
            
                if (data === "API Key set successfully") {
                    localStorage.setItem("apiKey", apiKey);
                    window.open(index.html, "_self");
                } else {
                    alert(data + "Invalid API Key entered. Please try again.");
                    document.getElementById("errorMessage").innerHTML = "Invalid API Key entered. Please try again.";
                }
            })
        }
    </script>
</body>
</html>
