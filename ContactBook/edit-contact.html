<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Contact</title>
</head>
<body onload="getContact()">
   <div id="avatarImage"></div> 
    <form id="editForm">

        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" autocomplete="given-name" readonly/><br/>
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname" autocomplete="family-name" readonly /><br />
        <label for="mobile">Mobile</label>
        <input type="text" name="mobile" id="mobile" autocomplete="tel" readonly/><br />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" autocomplete="email" readonly/><br />
        <label for="avatar" id="avatarLabel" hidden>Change profile image</label><br />
        <input type="file" name="avatar" id="avatar" autocomplete="photo" hidden/><br />
        <br/>
        <button type="submit" id="submitForm" hidden>Submit</button>
</form>
<br><br>
<button id="homeLink" type="button">Home</button>
<button id="EditContact" type="button">Edit</button>
<button id="deleteContact" type="button">Delete</button>

<script src="config.js"></script>
<script>
// Get the contact ID from the URL
    var id = getId();
    document.getElementById("homeLink").addEventListener('click', homeLink);
    console.log("The id is :" + id);
    
    function getId(){
        var url = window.location.href;
        var pos = url.search("=");
        var id = url.slice(pos + 1);
        return decodeURIComponent(id);
    }

     // Fetch contact details using an ID
     function getContact(){
        console.log("Fetching contact...");
             fetch(rootPath + 'controller/get-contact/?id=' + id, {
            headers: {
                'apiKey': apiKey
            }
        })
       
        .then(function(response){
            return response.json();
        })
        .then(function(data){
            //display the contact details
            console.log(data);
        })
        .catch(function(error){
            console.error("Error fetching contact:", error);
        });
    }

    function homeLink(){
        window.open("index.html", "_self");
    }
</script>
</body>
</html>
