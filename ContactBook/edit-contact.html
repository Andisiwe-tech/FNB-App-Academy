<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Contact</title>
</head>
<body onload="getContact()">
   <div id="avatarImage"></div> 
    <form id="editForm">

        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" autocomplete="given-name" readonly/><br/>
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname" autocomplete="family-name" readonly /><br />
        <label for="mobile">Mobile</label>
        <input type="text" name="mobile" id="mobile" autocomplete="tel" readonly/><br />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" autocomplete="email" readonly/><br />
        <label for="avatar" id="avatarLabel" hidden>Change profile image</label><br />
        <input type="file" name="avatar" id="avatar" autocomplete="photo" hidden/><br />
        <br/>
        <button type="submit" id="submitForm" hidden>Submit</button>
</form>
<br><br>
<button id="homeLink" type="button">Home</button>
<button id="EditContact" type="button">Edit</button>
<button id="deleteContact" type="button">Delete</button>

<script src="config.js"></script>
<script>
// Get the contact ID from the URL
    var id = getId();
    document.getElementById("homeLink").addEventListener('click', homeLink);
    document.getElementById("EditContact").addEventListener('click', EditContact);
    document.getElementById("submitForm").addEventListener('click', submitForm);
    document.getElementById("deleteContact").addEventListener('click', deleteContact);
    
    
    function getId(){
        var url = window.location.href;
        var pos = url.search("=");
        var id = url.slice(pos + 1);
        return decodeURIComponent(id);
    }

     // Fetch contact details using an ID
     function getContact(){
        
             fetch(rootPath + 'controller/get-contacts/?id=' + id)
        .then(function(response){
            return response.json();
        })
        .then(function(data){
            displayOutput(data);
           
        })
    }

    function homeLink(){
        window.open("index.html", "_self");
    }

    function displayOutput(data){
        // Display contact details in the form
       const avatarImg = `
          <img src="${rootPath}/controller/uploads/${data[0].avatar}" width="200" alt="Avatar">
        `;
    document.getElementById("avatarImage").innerHTML = avatarImg;
    document.getElementById("firstname").value = data[0].firstname;
    document.getElementById("lastname").value = data[0].lastname;
    document.getElementById("mobile").value = data[0].mobile;
    document.getElementById("email").value = data[0].email;
    }
    // Edit contact function
    function EditContact(){
        document.getElementById("firstname").readOnly = false;
        document.getElementById("lastname").readOnly = false;
        document.getElementById("mobile").readOnly = false;
        document.getElementById("email").readOnly = false;
        // Show the hidden input and label
        document.getElementById("avatar").hidden = false;
        document.getElementById("submitForm").hidden = false;
    }

    // Submit the form to update the contact
    function submitForm(e){
        e.preventDefault();

        const form = new FormData(document.querySelector("#editForm"));
        form.append('apiKey', apiKey);
        form.append('id', id);

        // Event listner for edit form submission
        fetch(rootPath + 'controller/edit-contact/', {
          method: 'POST',
          headers: { 'Accept': 'application/json, *.*' },
          body: form
    })
    .then(function(response) {
            return response.text();
          })
          .then(function(data) {
            if (data == "1") {
             alert("Contact edited succesfully!");
              homeLink();
            } else {
              alert(data);
              homeLink();
            }
          })
        }

        // Delete contact function
        function deleteContact(){
            var confirmDelete = confirm("Are you sure you want to delete this contact?");

            if(confirmDelete == true){
                fetch(rootPath + 'controller/delete-contact/?id=' + id)
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if (data == "1"){
                        alert("Contact deleted successfully!");
                        homeLink();
                    } else {
                        alert(data);
                    }
                })
            }
        }
    
</script>
</body>
</html>
