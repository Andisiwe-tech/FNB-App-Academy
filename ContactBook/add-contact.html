<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Contact-Form</title>
  </head>
  <body>
    <br/>
    <form id="editForm">
      <label for="firstname">Fist name</label>
      <input type="text" name="firstname" id="firstname" autocomplete="given-name" /><br />
      <label for="lastname" >Last name</label>
      <input type="text" name="lastname" id="lastname" autocomplete="family-name" /><br />
      <label for="mobile">Mobile</label>
      <input type="text" name="mobile" id="mobile" autocomplete="tel" /><br />
      <label for="email">Email</label>
      <input type="text" name="email" id="email" autocomplete="email" /><br />
      <label for="avatar">Select a file</label><br />
      <input type="file" name="avatar" id="avatar" autocomplete="photo" /><br />
      <button type="submit" id="submitForm">Submit</button>
      <button id="homeLink" type="button">Home</button>
      </form>
     <br/>
    <script src="config.js"></script>
    <script>
      document.getElementById("submitForm").addEventListener('submit', submitForm);
      document.getElementById("homeLink").addEventListener('click', homeLink);
      
      function submitForm(e) {
        e.preventDefault();

        const form = new FormData(document.querySelector('#editForm'));
        form.append('apiKey', apiKey);
        fetch(rootPath + 'controller/insert-contact/', {
          method: 'POST',
          headers: { 'Accept': 'application/json, *.*' },
          body: form
        })
          .then(function (response) {
            return response.text();
          })
          .then(function (data) {
            if (data == "1") {
             alert("Contact added succesfully!");
              homeLink();
            } else {
              alert("Error adding contact" + data);
              homeLink();
            }
          });
      }
      function homeLink() {
        window.open("index.html", "_self");
      }
    </script>
  </body>
</html>
