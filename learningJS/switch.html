    <br><br>
    <label for="weather" size="25"><em>What's the weather like?</em></label>
    <select id="weather">
        <option value="sunny">Sunny</option>
        <option value="cloudy">Cloudy</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="windy">Windy</option>
    <br><br>
    </select>
    <button><a href="#" onclick="btnPressed()">Check!!</a></button>
    <br>
    <p id="outputText"><strong>Weather advice:</strong></p>
    
    <script>
        function btnPressed(){
            var weatherSelected = document.getElementById("weather").value;
            var advice;

            switch(weatherSelected){
                case "sunny":
                advice = " Put on your sunscreen";
                break;
                case "windy":
                advice = " Wear your jacket";
                break;
                case "rainy":
                advice = " Put on your raincoat, and carry an umbrella";
                break;
                case "cloudy":
                advice = " Get ur jacket along with you, it might rain";
                break;
                case "snowy":
                advice = " Dress up warmly";
                break;
            }
            document.getElementById("outputText").innerHTML = "Weather advice:" + advice;
        }

    </script>
