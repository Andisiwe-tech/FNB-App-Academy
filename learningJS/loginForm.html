    <p><strong>Please Log in.</strong></p>

    
    <form>
    <label for="usernameInput">Username</label>    
    <input type="text" id="usernameInput" placeholder="Enter your username"><br>
    <label for="passwordInput">Password</label>
    <input type="password" id="passwordInput" placeholder="Enter your password">
    <p id="message"></p>
    <br><br>
    <a href="#" onclick="verifyUser()">Login</a>
</form>

    <script>

      function verifyUser(){
           var username = document.getElementById("usernameInput").value;
           var password = document.getElementById("passwordInput").value;
      
            checkUserCreds(username, password);

        }

      function checkUserCreds(username, password){
          var systemUsername = "Happy";
          var systemPassword = "678";

          if(username == systemUsername && password == systemPassword){
              document.getElementById("message").innerHTML = "Correct. Logging you in...";
          }else {
              document.getElementById("message").innerHTML = "Username or password incorrect. Try again";
          }
      }
    </script>
